    <style>
        pre {
            font-size: 20px;

            font-size: 20pt;
            border: 2px solid black;

            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="lyric" class="lyric-original">
        <p>Livre, a graça me fez livre<br>
        O castigo que me traz a paz<br>
        Não existe mais<br>
        Teu amor quebrou os grilhões</p>
      
        <p>O plano da redenção<br>
        Me transportou para a luz<br>
        Não sou refém da própria sorte<br>
        Eu sou livre pra declarar</p>
      
        <p>Que o meu amor é Teu<br>
        Que o meu amor é Teu<br>
        Verdadeiramente livre sou<br>
        Teu amor me capturou</p>
    </div>
