<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natan</title>
    <style>
        a {
            font-style: none;
            color: black;
        }
    </style>
</head>
<body>

    <input type="text" id="searchInput" placeholder="Digite o nome da música">

    <h1>REPERTÓRIO</h1>
    <p><a href="../musicas/que-ruja-o-leao.html">Que Ruja O Leão</a></p>
    <p><a href="../musicas/se-manifestara.html">Yaveh se manifestará</a></p>
    <p><a href="../musicas/lugar-secreto.html">Lugar Secreto</a></p>
    <p><a href="../musicas/vitorioso-es.html">Vitorioso És</a></p>
    <p><a href="../musicas/atequeosenhorvenha.html">Até que o Senhor venha</a></p>
    <p><a href="../musicas/eu-vou-amanhecer.html">Eu vou amanhecer</a></p>

    <script>
        document.getElementById("searchInput").addEventListener("input", function () {
            var input, filter, pTags, a, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            pTags = document.getElementsByTagName("p");

            for (i = 0; i < pTags.length; i++) {
                a = pTags[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    pTags[i].style.display = "";
                } else {
                    pTags[i].style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
